<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Dialog Visualizer Sample</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module">
    let tree = {
      reference: 1,
      className: "Form",
      caption: "Sample form",
      component: [{
        reference: 2,
        className: "HorizontalBox",
        component: [{
          reference: 3,
          className: "Label",
          caption: "Enter your name:"
        },{
          reference: 4,
          className: "InputField",
          minimumWidth: 200
        }],
      },
      {
        reference: 5,
        className: "Button",
        caption: "Hello, world!"
      }]
    };
    let settings = {
    };      
    let dv = new IMCSDialogVisualizer(tree, "root", settings);
    dv.visualize();
  </script>
</body>

</html>
